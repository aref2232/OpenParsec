name: macOS Build (CI-friendly)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS (CI-friendly)
    runs-on: macos-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Environment info & destinations
        run: |
          sw_vers || true
          xcodebuild -version || true
          uname -m || true
          echo "Available destinations for scheme:"
          xcodebuild -project OpenParsec.xcodeproj -scheme OpenParsec -showdestinations || true

      - name: Show Parsec submodule contents (diagnostics)
        run: |
          echo "=== Frameworks directory ==="
          ls -la Frameworks || true
          echo "=== ParsecSDK.framework root listing ==="
          ls -la Frameworks/ParsecSDK.framework || true
          echo "=== Recursive listing (short) ==="
          find Frameworks -maxdepth 4 -print || true

      - name: Make xcframework script executable
        run: chmod +x ./scripts/create_parsec_xcframework.sh || true

      - name: Create Parsec xcframework (best-effort)
        run: |
          set -euo pipefail
          ./scripts/create_parsec_xcframework.sh || true

      - name: Build OpenParsec (unsigned in CI; let Xcode choose destination)
        run: |
          set -o pipefail
          xcodebuild -project OpenParsec.xcodeproj \
            -scheme OpenParsec \
            -configuration Release \
            -sdk macosx \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            clean build

      - name: Show build outputs & artifacts
        run: |
          echo "Built .app bundles (if any):"
          find . -type d -name "*.app" -maxdepth 6 -print || true
          echo "Frameworks directory:"
          ls -la Frameworks || true
          echo "Parsec xcframework exists?"
          ls -la Frameworks/ParsecSDK.xcframework || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenParsec-macos-build
          path: |
            '**/*.app'
            Frameworks/ParsecSDK.xcframework
            Frameworks/ParsecSDK.framework/**
