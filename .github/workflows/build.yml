name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-x86:
    name: Build macOS (x86_64)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Ensure submodule updated
        run: |
          git submodule update --init --remote --depth 1 Frameworks/ParsecSDK.framework || true

      - name: Create Parsec xcframework (if possible)
        run: |
          chmod +x scripts/create_parsec_xcframework.sh || true
          ./scripts/create_parsec_xcframework.sh || true

      - name: Build macOS app (x86_64)
        run: |
          xcodebuild -project OpenParsec.xcodeproj \
            -scheme OpenParsec \
            -configuration Release \
            -destination 'platform=macOS,arch=x86_64' \
            ONLY_ACTIVE_ARCH=NO \
            clean build
