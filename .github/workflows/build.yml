name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # enables manual "Run workflow" button

jobs:
  build-macos-arm:
    name: Build macOS (arm64)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Ensure submodule updated
        run: |
          git submodule update --init --remote --depth 1 Frameworks/ParsecSDK.framework || true

      - name: Create Parsec xcframework (if possible)
        run: |
          chmod +x scripts/create_parsec_xcframework.sh || true
          ./scripts/create_parsec_xcframework.sh || true

      - name: Build macOS app (arm64)
        run: |
          set -o pipefail
          xcodebuild -project OpenParsec.xcodeproj \
            -scheme OpenParsec \
            -configuration Release \
            -destination 'platform=macOS,arch=arm64' \
            ONLY_ACTIVE_ARCH=NO \
            clean build

      - name: Print built apps for debugging
        run: |
          find . -type d -name "*.app" -maxdepth 6 -print || true
          ls -la Frameworks || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenParsec-macos-build
          path: |
            build/Release/*.app
            Frameworks/ParsecSDK.xcframework
